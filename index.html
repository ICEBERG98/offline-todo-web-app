<!DOCTYPE html>
<html>
	<head>
		<title>
			TODO List
		</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
	<div class="body"> 
	    <div class="row">
	    	<div class="heading">
	    		<h1>
	    			Welcome to Todo list
	    		</h1>
	    	</div>
	    </div>
		<div class="row">
	        <div class="time">

	        </div>
	    </div>
	    <div class="row">
	    	<div class="input">
	    		<input type="text" name="todo-input" id="todo-input" width="100%">
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="outer">
	    		<div class="inner">
	    			<ul class="list">
	    				<li class="unchecked">
	    					Go to college
	    				</li>
	    			</ul>
	    		</div>
	    	</div>
	    </div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
